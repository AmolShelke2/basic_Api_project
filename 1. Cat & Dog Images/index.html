<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic API project.</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Generate dog and cat images. -->
    <div class="container">
      <h1>Generate dog and cat images.</h1>
      <div class="main-container">
        <!-- cat container -->
        <div class="cat-container">
          <div class="img-cat">
            <img
              src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?auto=compress&cs=tinysrgb&w=400"
              alt=""
              class="cat-img"
            />
          </div>

          <button class="get-cat">get cat</button>
        </div>

        <!-- dog container -->
        <div class="dog-container">
          <div class="img-dog">
            <img
              src="https://images.unsplash.com/photo-1504595403659-9088ce801e29?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OXx8ZG9nc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
              alt=""
              class="dog-img"
            />
          </div>

          <button class="get-dog">get dog</button>
        </div>
      </div>
    </div>
  </body>
</html>
